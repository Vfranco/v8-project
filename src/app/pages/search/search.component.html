<div class="main-container mt-rem-10">
  <div class="box">
    <div class="box-header box-header--center">
      <h1>Find Something Nice</h1>
    </div>
    <div class="box-body is-relative">
      <form class="form">
        <input type="text" [formControl]="inputSearch" name="search" class="form-field" />
      </form>
      <app-list [hidden]="isTyping" [data]="search$" [search]="toHighLight"></app-list>
    </div>
    <div class="box-footer">
      <button class="btn btn-search">am I lucky?</button>
    </div>
  </div>
</div>
