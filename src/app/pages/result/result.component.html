<div class="box">
  <div class="box-header border-bottom-1 d-flex justify-content-between">
    <span class="box-header-title">What you find ?!</span>
    <a [routerLink]="['/']" class="btn btn-default">Try Again</a>
  </div>
  <div class="box-body box-body--fullHeight">
    <ng-container *ngFor="let stuff of showResult">
      <app-snippet [data]="stuff"></app-snippet>
    </ng-container>
  </div>
</div>
<app-footer>
  <ng-container *ngFor="let page of [].constructor(pages); let i = index">
    <a (click)="next(i+1)">{{i+1}}</a>
  </ng-container>
</app-footer>
